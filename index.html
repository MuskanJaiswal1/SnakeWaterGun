<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="style_phone.css">
    <title>Snake Water Gun Game</title>
</head>

<body>
    <div id="bg">
        <h1>Snake Water Gun Game</h1>
        <span id="rules">
            <h2>Rules</h2>
            1. Snake wins from water as snake
            drinks the water. <br>
            2.Water wins from gun as water drowns the gun in it. <br>
            3.Gun wins from snake as Gun shoots the snake. <br> <br>
        </span>
    </div>
    <p id="play"></p>
</body>
<script src="script.js"></script>

</html>
